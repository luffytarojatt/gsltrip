<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS Liner Trip Sheet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #005A9C;
            --light-primary: #E6F0F6;
            --secondary-color: #4A5568;
            --border-color: #CBD5E0;
            --background-color: #F7FAFC;
            --card-background: #FFFFFF;
            --danger-color: #E53E3E;
            --light-danger: #FFF5F5;
            --success-color: #38A169;
            --header-bg: linear-gradient(135deg, #005A9C 0%, #007bb6 100%);
            --header-text: #FFFFFF;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 1em;
            background-color: var(--background-color);
            color: var(--secondary-color);
            -webkit-font-smoothing: antialiased;
            line-height: 1.6;
        }

        .main-container {
            max-width: 1400px;
            margin: auto;
        }
        
        header {
            background: var(--header-bg);
            padding: 1.5em;
            border-radius: 12px;
            margin-bottom: 2em;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
            flex-direction: column;
            text-align: center;
        }

        header .logo {
            height: 60px;
            width: auto;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px;
        }

        header .company-info {
            flex-grow: 1;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
            color: var(--header-text);
            font-weight: 700;
            letter-spacing: -0.03em;
        }

        header p.tagline {
            margin: 5px 0 0;
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        header .trip-sheet-label {
            position: static;
            margin-top: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .trip-details-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5em;
            margin-top: 1.5em;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1em;
            border-radius: 8px;
        }
        
        .card {
            background: var(--card-background);
            border-radius: 12px;
            padding: 1.5em;
            margin-bottom: 2em;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 10px -1px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px -2px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1em;
            margin-bottom: 1.5em;
        }

        .card-header h2 {
            font-size: 1.4em;
            margin: 0;
            color: #2D3748;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-header h2 .fas {
            color: var(--primary-color);
            font-size: 1.2em;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2em;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            font-size: 0.95em;
            color: #2D3748;
        }

        input[type="text"], input[type="number"], input[type="date"], input[type="time"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.2s, box-shadow 0.2s;
            font-family: 'Roboto Mono', monospace;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--light-primary);
        }

        .input-group { margin-bottom: 1.5em; }

        input[readonly] { 
            background-color: #EDF2F7;
            border-color: #DDE6EF;
            color: #556070;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            height: 120px;
            font-size: 1em;
            resize: vertical;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--light-primary);
        }

        /* Responsive Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
            margin-top: 1em;
        }

        thead { display: none; }
        
        tr {
            display: block;
            margin-bottom: 1em;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #fff;
            padding: 1em;
        }
        
        td {
            display: flex;
            flex-direction: column;
            padding: 0.5em 0;
            border-bottom: none;
        }
        
        td:before {
            content: attr(data-label);
            font-weight: bold;
            text-transform: uppercase;
            color: #5C6F82;
            font-size: 0.85em;
            margin-bottom: 0.5em;
        }

        td:last-child {
            flex-direction: row;
            justify-content: flex-end;
            padding-top: 1em;
        }

        td input, td select {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px;
            flex-grow: 1;
        }

        .currency-selector, .unit-selector {
            width: auto;
            min-width: 60px;
            margin-left: 5px;
            padding: 8px;
        }

        .input-with-select {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 5px;
        }

        .button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .button:hover { 
            background-color: #00457C; 
            transform: translateY(-2px);
        }
        .button:active {
            transform: translateY(0);
        }

        .button-secondary {
            background-color: var(--light-primary);
            color: var(--primary-color);
        }
        .button-secondary:hover { background-color: #D8E6F0; }

        .button-danger {
            background-color: var(--light-danger);
            color: var(--danger-color);
            padding: 8px 12px;
            font-size: 0.85em;
        }
        .button-danger:hover { background-color: #FED7D7; }
        
        .thumbnail-preview { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 15px; }
        .thumbnail-preview .thumbnail-item {
            position: relative;
            max-width: 90px;
            height: 90px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .thumbnail-preview .thumbnail-item:hover {
            transform: translateY(-2px);
        }
        .thumbnail-preview img { 
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .thumbnail-item .remove-thumb {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.7em;
            cursor: pointer;
            border: none;
            z-index: 10;
        }
        .thumbnail-item .remove-thumb:hover {
            background-color: var(--danger-color);
        }

        .file-upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 2em;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            background-color: #FDFDFD;
        }
        .file-upload-area:hover { background-color: #EFF6FF; border-color: var(--primary-color); }
        .file-upload-area .fa-upload { font-size: 2em; color: var(--primary-color); margin-bottom: 15px; }
        .file-upload-area strong { display: block; margin-bottom: 5px; color: #2D3748; font-size: 1.1em; }
        .file-upload-area small { color: #718096; font-size: 0.85em; }
        .file-upload-area input[type="file"] { display: none; }
        #attachment-status {
            font-size: 0.9em;
            color: var(--success-color);
            margin-top: 1em;
            font-weight: 500;
            padding: 10px 15px;
            background-color: #EBF8EE;
            border-radius: 8px;
            border: 1px solid #C6F6D5;
            display: none;
        }
        #attachment-status.has-files {
            display: block;
        }

        .print-button-container { text-align: center; margin-top: 2.5em; padding-top: 2em; border-top: 1px solid var(--border-color); }
        .print-button { font-size: 1.3em; padding: 18px 45px; border-radius: 10px; }

        #print-attachments { display: none; }
        
        /* Tablet & Desktop Layout */
        @media (min-width: 768px) {
            body { padding: 2em; }
            header {
                flex-direction: row;
                text-align: left;
                padding: 1.5em 2em;
            }
            header .company-info { text-align: left; }
            header .trip-sheet-label {
                position: absolute;
                top: 20px;
                right: 25px;
                margin-top: 0;
            }
            .trip-details-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                padding: 1.5em;
            }
            .main-grid {
                grid-template-columns: 1fr 1fr;
            }
            .card { padding: 1.5em 2em; }

            /* Revert table styles for larger screens */
            table {
                table-layout: auto;
                border-collapse: separate;
                border-spacing: 0;
            }
            thead { display: table-header-group; }
            tr {
                display: table-row;
                margin-bottom: 0;
                border: none;
                background-color: transparent;
                padding: 0;
            }
            td {
                display: table-cell;
                border-bottom: 1px solid var(--border-color);
                padding: 12px 10px;
                flex-direction: row;
                align-items: center;
            }
            td:before { 
                content: none;
            }
            td:last-child {
                justify-content: center;
                text-align: right;
                padding: 12px 10px;
            }
            .input-with-select {
                width: auto;
            }
        }

        /* STYLES SPECIFICALLY FOR PRINTING */
        @media print {
            body { background-color: #fff; padding: 0; }
            .main-container, .card, header { box-shadow: none; border: 1px solid #ccc; margin-bottom: 1em; }
            .print-button-container, .remove-row-btn, .file-upload-area, .thumbnail-preview, #attachment-status, .tab-nav { display: none; }
            
            #print-attachments { display: block; }
            .tab-content { display: block !important; }
            .tab-content h2 { border-bottom: 1px solid #ccc; padding-bottom: 10px; margin-bottom: 1em; }
            
            .attachment-page {
                page-break-before: always;
                width: 100%;
                height: 98vh;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                padding: 1cm;
                box-sizing: border-box;
            }
            .attachment-page img {
                max-width: 100%;
                max-height: 90vh;
                object-fit: contain;
                border: 1px solid #eee;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            .attachment-page .attachment-title {
                margin-top: 15px;
                font-weight: 600;
                font-size: 1.1em;
                color: #333;
                text-align: center;
            }

            input[type="text"], input[type="number"], input[type="date"], textarea, select {
                border: none;
                border-bottom: 1px dotted #999;
                padding: 2px 0;
                border-radius: 0;
                background-color: transparent;
                font-family: 'Inter', sans-serif;
            }
            input[readonly] { background-color: transparent; }
            label { color: #555; }
            table, th, td { border-color: #ddd; }
            thead { display: table-header-group; }
            tr {
                display: table-row;
                border: 1px solid #ccc;
                background-color: #fff;
            }
            td {
                display: table-cell;
                border-bottom: 1px solid #ccc;
                border-right: 1px solid #ccc;
                padding: 10px;
            }
            td:before { content: none; }
        }
    </style>
</head>
<body>

<div class="main-container">

    <header>
        <img src="GS Liner Logo.avif" alt="GS Liner Logo" class="logo">
        <div class="company-info">
            <h1>GS Liner Div. 3769739 Canada Inc.</h1>
            <p class="tagline">Your Reliable Transport Partner</p>
        </div>
        <div class="trip-sheet-label">TRIP SHEET</div>
        <div class="trip-details-grid">
            <div class="input-group"><label for="name">Driver Name</label><input type="text" id="name" value=""></div>
            <div class="input-group"><label for="truck">Truck #</label><input type="text" id="truck" value=""></div>
            <div class="input-group"><label for="trailer">Trailer #</label><input type="text" id="trailer" value=""></div>
            <div class="input-group"><label for="trip_no">Trip #</label><input type="text" id="trip_no" value=""></div>
            <div class="input-group"><label for="date_on">Date On</label><input type="date" id="date_on" value=""></div>
            <div class="input-group"><label for="date_of">Date Of</label><input type="date" id="date_of" value=""></div>
        </div>
    </header>

    <div class="main-grid">
        <section id="left-column">
            <div class="card">
                <div class="card-header"><h2><i class="fas fa-route"></i> Trip Metrics</h2></div>
                <div class="input-group"><label for="odo_start">Odometer Start (KM)</label><input type="number" id="odo_start" oninput="calculateTotalOdo()" value=""></div>
                <div class="input-group"><label for="odo_end">Odometer End (KM)</label><input type="number" id="odo_end" oninput="calculateTotalOdo()" value=""></div>
                <div class="input-group"><label for="odo_total">Total Distance (KM)</label><input type="text" id="odo_total" readonly></div>
            </div>

            <div class="card">
                <div class="tab-nav">
                    <button class="tab-button active" onclick="openTab(event, 'route-log')"><i class="fas fa-road"></i> Route Log</button>
                    <button class="tab-button" onclick="openTab(event, 'pickup-drop')"><i class="fas fa-map-marker-alt"></i> Pickup/Drop</button>
                </div>

                <div id="route-log" class="tab-content active">
                    <div class="card-header">
                        <h2></h2> <button class="button button-secondary" onclick="addRouteLogEntry()"><i class="fas fa-plus"></i> Add Route Point</button>
                    </div>
                    <table id="route-log-table">
                        <thead>
                            <tr>
                                <th>Location</th>
                                <th>Odometer (KM)</th>
                                <th>Notes</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>

                <div id="pickup-drop" class="tab-content">
                    <div class="card-header">
                        <h2></h2> <button class="button button-secondary" onclick="addPickupDropEntry()"><i class="fas fa-plus"></i> Add Pickup/Drop</button>
                    </div>
                    <table id="pickup-drop-table">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Location</th>
                                <th>BOL / Ref #</th>
                                <th>Notes</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </div>
        </section>

        <section id="right-column">
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-gas-pump"></i> Fuel & Expenses</h2>
                    <button class="button button-secondary" onclick="addFuelRow()"><i class="fas fa-plus"></i> Add Entry</button>
                </div>
                <table id="fuel-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>City/State</th>
                            <th>Invoice No.</th>
                            <th>Qty</th>
                            <th>Amount</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>

            <div class="card">
                <div class="card-header"><h2><i class="fas fa-folder-open"></i> Documents & Notes</h2></div>
                <label for="file-upload-input" class="file-upload-area">
                    <i class="fas fa-upload"></i>
                    <strong>Upload Documents / Receipts</strong>
                    <small>(Drag & drop or click to select multiple files like PODs, Fuel, Other Receipts)</small>
                </label>
                <input type="file" id="file-upload-input" accept="image/*" multiple onchange="handleFileUpload(event)">
                <div id="attachment-status"></div>
                <div class="thumbnail-preview" id="thumbnail-container"></div>
                <div class="input-group" style="margin-top: 1.5em;">
                    <label for="notes">General Trip Notes</label>
                    <textarea id="notes" placeholder="Add any relevant notes, incidents, or detailed explanations here..."></textarea>
                </div>
            </div>
        </section>
    </div>

    <div class="print-button-container">
        <button class="button print-button" onclick="window.print()"><i class="fas fa-print"></i> Save as PDF / Print</button>
    </div>
</div>

<div id="print-attachments"></div>

<script>
    // --- ODOMETER CALCULATION ---
    function calculateTotalOdo() {
        const start = document.getElementById('odo_start').valueAsNumber || 0;
        const end = document.getElementById('odo_end').valueAsNumber || 0;
        if (end > start) {
            document.getElementById('odo_total').value = (end - start).toFixed(0) + " KM";
        } else {
            document.getElementById('odo_total').value = '';
        }
    }

    // --- TAB SWITCHING FUNCTIONALITY ---
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;

        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
            tabcontent[i].classList.remove('active');
        }

        tablinks = document.getElementsByClassName("tab-button");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].classList.remove("active");
        }

        document.getElementById(tabName).style.display = "block";
        document.getElementById(tabName).classList.add('active');
        evt.currentTarget.classList.add("active");
    }

    // --- DYNAMIC TABLE ROW FUNCTIONS ---
    function addRouteLogEntry(location = '', odometer = '', notes = '') {
        const tableBody = document.querySelector("#route-log-table tbody");
        const newRow = tableBody.insertRow();
        
        newRow.innerHTML = `
            <td data-label="Location"><input type="text" value="${location}" placeholder="e.g., ON/QC Border, Toronto, ON"></td>
            <td data-label="Odometer (KM)"><input type="number" step="any" value="${odometer}" placeholder="Odometer reading"></td>
            <td data-label="Notes"><input type="text" value="${notes}" placeholder="Tolls, Border Wait, Incident, Meal"></td>
            <td style="text-align:right;"><button class="button button-danger remove-row-btn" onclick="removeRow(this)"><i class="fas fa-trash"></i></button></td>
        `;
    }

    function addPickupDropEntry(type = 'Pickup', location = '', bolRef = '', notes = '') {
        const tableBody = document.querySelector("#pickup-drop-table tbody");
        const newRow = tableBody.insertRow();

        newRow.innerHTML = `
            <td data-label="Type">
                <select>
                    <option value="Pickup" ${type === 'Pickup' ? 'selected' : ''}>Pickup</option>
                    <option value="Drop" ${type === 'Drop' ? 'selected' : ''}>Drop</option>
                </select>
            </td>
            <td data-label="Location"><input type="text" value="${location}" placeholder="City, State/Prov, Company Name"></td>
            <td data-label="BOL / Ref #"><input type="text" value="${bolRef}" placeholder="BOL # / Reference #"></td>
            <td data-label="Notes"><input type="text" value="${notes}" placeholder="Special instructions, appointment time"></td>
            <td style="text-align:right;"><button class="button button-danger remove-row-btn" onclick="removeRow(this)"><i class="fas fa-trash"></i></button></td>
        `;
    }
    
    function addFuelRow(date = '', cityState = '', invoice = '', qty = '', amount = '', unit = 'L', currency = 'CAD') {
        const tableBody = document.querySelector("#fuel-table tbody");
        const newRow = tableBody.insertRow();
        const defaultDate = date || new Date().toISOString().slice(0, 10);
        newRow.innerHTML = `
            <td data-label="Date"><input type="date" value="${defaultDate}"></td>
            <td data-label="City/State"><input type="text" value="${cityState}" placeholder="City, State/Prov"></td>
            <td data-label="Invoice No."><input type="text" value="${invoice}" placeholder="Invoice #"></td>
            <td data-label="Qty">
                <div class="input-with-select">
                    <input type="number" step="any" value="${qty}" placeholder="Qty">
                    <select class="unit-selector">
                        <option value="L" ${unit === 'L' ? 'selected' : ''}>L</option>
                        <option value="G" ${unit === 'G' ? 'selected' : ''}>G</option>
                    </select>
                </div>
            </td>
            <td data-label="Amount">
                <div class="input-with-select">
                    <input type="number" step="any" value="${amount}" placeholder="Amount">
                    <select class="currency-selector">
                        <option value="CAD" ${currency === 'CAD' ? 'selected' : ''}>$ CAD</option>
                        <option value="USD" ${currency === 'USD' ? 'selected' : ''}>$ USD</option>
                    </select>
                </div>
            </td>
            <td style="text-align:right;"><button class="button button-danger remove-row-btn" onclick="removeRow(this)"><i class="fas fa-trash"></i></button></td>
        `;
    }

    function removeRow(button) { button.closest('tr').remove(); }
    
    document.addEventListener('DOMContentLoaded', () => {
        const today = new Date();
        const year = today.getFullYear();
        const month = (today.getMonth() + 1).toString().padStart(2, '0');
        const day = today.getDate().toString().padStart(2, '0');
        const formattedToday = `${year}-${month}-${day}`;

        document.getElementById('date_on').value = formattedToday;
        document.getElementById('date_of').value = formattedToday;

        addRouteLogEntry();
        addPickupDropEntry();
        addFuelRow();

        openTab(new Event('click'), 'route-log');
    });

    // --- FILE HANDLING LOGIC ---
    const fullPageAttachmentContainer = document.getElementById('print-attachments');
    const thumbnailContainer = document.getElementById('thumbnail-container');
    const statusDiv = document.getElementById('attachment-status');
    let attachedFiles = [];

    function handleFileUpload(event) {
        const files = event.target.files;
        if (!files) return;

        for (const file of files) {
            if (!file.type.startsWith('image/')) {
                console.warn(`File ${file.name} is not an image and will be skipped.`);
                continue;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const imageUrl = e.target.result;
                const fileId = `file-${Date.now()}-${Math.random().toString(36).substring(2, 9)}`;

                attachedFiles.push({ id: fileId, file: file, url: imageUrl });
                renderThumbnails();
                updateAttachmentStatus();
            }
            reader.readAsDataURL(file);
        }
        event.target.value = '';
    }

    function removeAttachment(fileId) {
        attachedFiles = attachedFiles.filter(item => item.id !== fileId);
        renderThumbnails();
        updateAttachmentStatus();
    }

    function renderThumbnails() {
        thumbnailContainer.innerHTML = '';
        fullPageAttachmentContainer.innerHTML = '';

        attachedFiles.forEach(item => {
            const thumbItem = document.createElement('div');
            thumbItem.className = 'thumbnail-item';
            
            const thumbImg = document.createElement('img');
            thumbImg.src = item.url;
            thumbImg.alt = "Attached Document";
            thumbItem.appendChild(thumbImg);

            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-thumb';
            removeBtn.innerHTML = '<i class="fas fa-times"></i>';
            removeBtn.onclick = () => removeAttachment(item.id);
            thumbItem.appendChild(removeBtn);

            thumbnailContainer.appendChild(thumbItem);

            const pageWrapper = document.createElement('div');
            pageWrapper.className = 'attachment-page';
            
            const fullImg = document.createElement('img');
            fullImg.src = item.url;
            fullImg.alt = "Attached Document";
            pageWrapper.appendChild(fullImg);

            const title = document.createElement('div');
            title.className = 'attachment-title';
            title.textContent = `Attachment: ${item.file.name}`;
            pageWrapper.appendChild(title);

            fullPageAttachmentContainer.appendChild(pageWrapper);
        });
    }

    function updateAttachmentStatus() {
        if (attachedFiles.length > 0) {
            statusDiv.textContent = `${attachedFiles.length} file(s) attached for printing.`;
            statusDiv.classList.add('has-files');
        } else {
            statusDiv.textContent = '';
            statusDiv.classList.remove('has-files');
        }
    }
</script>
